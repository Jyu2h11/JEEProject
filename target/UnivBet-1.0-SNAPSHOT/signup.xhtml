<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form>
        <h2>Page d'inscription</h2>
        <c:choose>
            <c:when test="#{user.connected}">
                <h:outputLabel value="Vous êtes connecté, veuillez vous déconnectez pour vous ré-inscrire"/>
            </c:when>
            <c:otherwise>

                <h:outputLabel for="login" value="Login : " />
                <h:inputText id="login" value="#{user.login}">
                    <f:validateRegex pattern="^[a-zA-Z]{5,32}$" for="login" />
                </h:inputText>
                <h:message for="login" /><br />

                <h:outputLabel for="firstname" value="Prénom : "/>
                <h:inputText id="firstname" value="#{user.firstname}">
                    <f:validateRegex pattern="[A-Za-zÀ-ÿ '-]*{2,32}$" for="firstname"/>
                </h:inputText>
                <h:message for="firstname"/><br />

                <h:outputLabel for="lastname" value="Nom : "/>
                <h:inputText id="lastname" value="#{user.lastname}">
                    <f:validateRegex pattern="[A-Za-zÀ-ÿ '-]*{2,32}$"/>
                </h:inputText>
                <h:message for="lastname"/> <br/>

                <h:outputLabel for="password" value="Mot de passe : " />
                <h:inputSecret id="password" value="#{user.password}" >
                    <f:validateRegex pattern="^(?=.*[A-Z])(?=.*[!@#$_])(?=.*[0-9])(?=.*[a-z]).{10,32}$" for="password" />
                </h:inputSecret>
                <h:message for="password" /><br />

                <h:commandButton action="#{user.doSignUp()}" value="Inscription" />

            </c:otherwise>
        </c:choose>
    </h:form>

</html>
